<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音响应跳动小球 - 高级配色版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: #e0e1dd;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(13, 27, 42, 0.7);
            z-index: 10;
            border-bottom: 1px solid rgba(224, 225, 221, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #778da9, #415a77);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }
        
        .warning.show {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.15);
            }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(27, 38, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            border: 1px solid rgba(119, 141, 169, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #415a77, #778da9);
            border: none;
            color: #e0e1dd;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #3a506b;
            cursor: not-allowed;
            transform: none;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(27, 38, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 10;
            border: 1px solid rgba(119, 141, 169, 0.3);
        }
        
        .volume-meter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
        }
        
        .volume-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4cc9f0, #f72585);
            border-radius: 10px;
            transition: width 0.1s;
        }
        
        .status {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        #micStatus {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .color-scheme-selector {
            position: absolute;
            bottom: 100px;
            left: 20px;
            background: rgba(27, 38, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            border: 1px solid rgba(119, 141, 169, 0.3);
        }
        
        .color-scheme-selector h3 {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .color-options {
            display: flex;
            gap: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option.active {
            border-color: #e0e1dd;
            transform: scale(1.2);
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option[data-scheme="pastel"] {
            background: linear-gradient(45deg, #A8E6CF, #DCEDC1, #FFD3B6, #FFAAA5);
        }
        
        .color-option[data-scheme="jewel"] {
            background: linear-gradient(45deg, #6A0572, #AB83A1, #3D5A80, #98C1D9);
        }
        
        .color-option[data-scheme="ocean"] {
            background: linear-gradient(45deg, #1D3557, #457B9D, #A8DADC, #F1FAEE);
        }
        
        .color-option[data-scheme="sunset"] {
            background: linear-gradient(45deg, #FF9A8B, #FF6B6B, #4ECDC4, #556270);
        }
        
        .color-option[data-scheme="forest"] {
            background: linear-gradient(45deg, #2A9D8F, #E9C46A, #F4A261, #E76F51);
        }
    </style>
</head>
<body>
    <header>
        <h1>声音响应跳动小球 - 高级配色版</h1>
        <p>通过麦克风检测声音，让彩色小球随着音量大小跳动</p>
    </header>
    
    <div class="container">
        <div class="controls">
            <button id="startBtn">开始监听声音</button>
            <button id="stopBtn" disabled>停止监听</button>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>1. 点击"开始监听声音"按钮</p>
            <p>2. 允许浏览器访问您的麦克风</p>
            <p>3. 发出声音观察小球跳动效果</p>
            <p>4. 声音过大时会显示警告</p>
        </div>
        
        <div class="color-scheme-selector">
            <h3>选择配色方案</h3>
            <div class="color-options">
                <div class="color-option active" data-scheme="pastel" title="柔和粉彩"></div>
                <div class="color-option" data-scheme="jewel" title="宝石色调"></div>
                <div class="color-option" data-scheme="ocean" title="海洋色调"></div>
                <div class="color-option" data-scheme="sunset" title="日落色调"></div>
                <div class="color-option" data-scheme="forest" title="森林色调"></div>
            </div>
        </div>
        
        <div class="status">
            <div id="micStatus">麦克风未启动</div>
        </div>
        <div class="volume-meter">
            <div class="volume-level" id="volumeLevel"></div>
        </div>
        
        <div id="warning" class="warning">太吵啦！</div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warning = document.getElementById('warning');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeLevel = document.getElementById('volumeLevel');
        const micStatus = document.getElementById('micStatus');
        const colorOptions = document.querySelectorAll('.color-option');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 高级配色方案
        const colorSchemes = {
            pastel: [
                // 柔和粉彩 - 温柔高级感
                '#F8BBD9', '#C5CAE9', '#B3E5FC', '#B2EBF2', '#B2DFDB',
                '#C8E6C9', '#DCEDC8', '#F0F4C3', '#FFECB3', '#FFE0B2',
                '#FFCCBC', '#D7CCC8', '#CFD8DC', '#F8BBD9', '#E1BEE7'
            ],
            jewel: [
                // 宝石色调 - 奢华高级感
                '#6A0572', '#AB83A1', '#3D5A80', '#98C1D9', '#0F4C5C',
                '#5D8AA8', '#8B9DC3', '#C9C0BB', '#E6BE8A', '#F4A460',
                '#9C89B8', '#F0A6CA', '#B8B8FF', '#A8DADC', '#457B9D'
            ],
            ocean: [
                // 海洋色调 - 清新高级感
                '#1D3557', '#457B9D', '#A8DADC', '#F1FAEE', '#2A9D8F',
                '#264653', '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51',
                '#8ECAE6', '#219EBC', '#023047', '#FFB703', '#FB8500'
            ],
            sunset: [
                // 日落色调 - 温暖高级感
                '#FF9A8B', '#FF6B6B', '#4ECDC4', '#556270', '#C06C84',
                '#6C5B7B', '#355C7D', '#F67280', '#C06C84', '#6C5B7B',
                '#FF8E53', '#FE5F55', '#7BDCB5', '#00D2BE', '#556270'
            ],
            forest: [
                // 森林色调 - 自然高级感
                '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51', '#264653',
                '#588157', '#3A5A40', '#A3B18A', '#DAD7CD', '#344E41',
                '#606C38', '#283618', '#FEFAE0', '#DDA15E', '#BC6C25'
            ]
        };
        
        let currentColorScheme = 'pastel';
        
        // 小球类
        class Ball {
            constructor() {
                this.radius = 15 + Math.random() * 25;
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + this.radius;
                
                this.updateColor();
                this.baseY = canvas.height - this.radius;
                this.velocityY = 0;
                this.velocityX = (Math.random() - 0.5) * 4;
                this.gravity = 0.3;
                this.responsiveness = 0.5 + Math.random();
                this.damping = 0.8 + Math.random() * 0.2;
            }
            
            updateColor() {
                this.color = colorSchemes[currentColorScheme][
                    Math.floor(Math.random() * colorSchemes[currentColorScheme].length)
                ];
            }
            
            update(volume) {
                // 响应音量变化
                if (volume > 0.05) {
                    // 随机响应 - 不是所有球都同时跳
                    if (Math.random() < this.responsiveness * volume) {
                        this.velocityY = -volume * 20 - Math.random() * 10;
                    }
                }
                
                // 应用物理
                this.velocityY += this.gravity;
                this.y += this.velocityY;
                this.x += this.velocityX;
                
                // 边界检测
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.velocityX *= -1;
                }
                
                // 地面碰撞
                if (this.y > this.baseY) {
                    this.y = this.baseY;
                    this.velocityY = -this.velocityY * this.damping;
                    
                    if (Math.abs(this.velocityY) < 1) {
                        this.velocityY = 0;
                    }
                }
                
                // 确保小球不会超出画布顶部
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.velocityY = 0;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // 创建渐变效果
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius/3, this.y - this.radius/3, 1,
                    this.x, this.y, this.radius
                );
                
                // 根据配色方案调整渐变
                if (currentColorScheme === 'pastel') {
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
                    gradient.addColorStop(0.7, this.color);
                    gradient.addColorStop(1, lightenColor(this.color, -20));
                } else if (currentColorScheme === 'jewel') {
                    gradient.addColorStop(0, lightenColor(this.color, 30));
                    gradient.addColorStop(0.5, this.color);
                    gradient.addColorStop(1, darkenColor(this.color, 20));
                } else if (currentColorScheme === 'ocean') {
                    gradient.addColorStop(0, lightenColor(this.color, 40));
                    gradient.addColorStop(0.6, this.color);
                    gradient.addColorStop(1, darkenColor(this.color, 15));
                } else if (currentColorScheme === 'sunset') {
                    gradient.addColorStop(0, lightenColor(this.color, 25));
                    gradient.addColorStop(0.7, this.color);
                    gradient.addColorStop(1, darkenColor(this.color, 10));
                } else { // forest
                    gradient.addColorStop(0, lightenColor(this.color, 35));
                    gradient.addColorStop(0.6, this.color);
                    gradient.addColorStop(1, darkenColor(this.color, 15));
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 添加高光
                ctx.beginPath();
                ctx.arc(this.x - this.radius/4, this.y - this.radius/4, this.radius/4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();
            }
        }
        
        // 颜色辅助函数
        function lightenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `#${(1 << 24 | R << 16 | G << 8 | B).toString(16).slice(1)}`;
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, (num >> 16) - amt);
            const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
            const B = Math.max(0, (num & 0x0000FF) - amt);
            return `#${(1 << 24 | R << 16 | G << 8 | B).toString(16).slice(1)}`;
        }
        
        // 创建小球
        const balls = [];
        let currentVolume = 0;
        
        function createBalls() {
            balls.length = 0;
            const ballCount = 50;
            
            for (let i = 0; i < ballCount; i++) {
                balls.push(new Ball());
            }
        }
        
        createBalls();
        window.addEventListener('resize', createBalls);
        
        // 音频分析变量
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let isListening = false;
        
        // 开始监听声音
        startBtn.addEventListener('click', async () => {
            if (isListening) return;
            
            try {
                micStatus.textContent = "请求麦克风权限...";
                micStatus.style.color = "#ffa500";
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                micStatus.textContent = "麦克风已启动";
                micStatus.style.color = "#4ade80";
                
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                // 处理音频数据
                function processAudio() {
                    if (!isListening) return;
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // 计算音量
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    currentVolume = (sum / bufferLength) / 256;
                    
                    // 更新UI
                    volumeLevel.style.width = `${Math.min(currentVolume * 100, 100)}%`;
                    
                    if (currentVolume > 0.4) {
                        warning.classList.add('show');
                    } else {
                        warning.classList.remove('show');
                    }
                    
                    requestAnimationFrame(processAudio);
                }
                
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                processAudio();
                
            } catch (error) {
                console.error('麦克风访问错误:', error);
                micStatus.textContent = "麦克风访问失败";
                micStatus.style.color = "#ff6b6b";
                
                if (error.name === 'NotAllowedError') {
                    alert('请允许麦克风访问权限，然后刷新页面重试。');
                } else if (error.name === 'NotFoundError') {
                    alert('未找到麦克风设备，请检查连接。');
                } else {
                    alert('无法访问麦克风: ' + error.message);
                }
            }
        });
        
        // 停止监听声音
        stopBtn.addEventListener('click', () => {
            if (!isListening) return;
            
            isListening = false;
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close().then(() => {
                    audioContext = null;
                });
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            micStatus.textContent = "麦克风已停止";
            micStatus.style.color = "#ff6b6b";
            volumeLevel.style.width = '0%';
            warning.classList.remove('show');
            currentVolume = 0;
        });
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制半透明背景
            ctx.fillStyle = 'rgba(13, 27, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制小球
            balls.forEach(ball => {
                ball.update(currentVolume);
                ball.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 初始化
        animate();
        
        // 安全地处理页面关闭
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                stopBtn.click();
            }
        });
        
        // 颜色方案选择
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                // 移除所有active类
                colorOptions.forEach(opt => opt.classList.remove('active'));
                // 添加active类到当前选项
                option.classList.add('active');
                // 更新当前颜色方案
                currentColorScheme = option.dataset.scheme;
                // 更新所有小球的颜色
                balls.forEach(ball => ball.updateColor());
            });
        });
    </script>
</body>
</html>
