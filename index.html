<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音响应式跳动小球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        header {
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.7);
            background: linear-gradient(to right, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instructions p {
            margin: 12px 0;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .volume-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .volume-meter {
            width: 80%;
            max-width: 400px;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00b09b, #96c93d, #f9d423, #ff4e50);
            border-radius: 12px;
            transition: width 0.15s;
        }
        
        .volume-threshold {
            position: absolute;
            height: 100%;
            width: 3px;
            background: rgba(255, 255, 255, 0.8);
            right: 20%;
        }
        
        .threshold-label {
            position: absolute;
            top: -25px;
            right: 20%;
            transform: translateX(50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            margin: 20px 0;
            min-height: 300px;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .noise-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5.5rem;
            font-weight: bold;
            color: #ff4e50;
            text-shadow: 0 0 20px rgba(255, 78, 80, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
            padding: 20px 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .noise-alert.visible {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        footer {
            padding: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .mic-status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .mic-status.active {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff88;
        }
        
        .mic-status.error {
            background: rgba(255, 50, 50, 0.2);
            color: #ff5555;
        }
        
        .start-button {
            background: linear-gradient(to right, #00b09b, #96c93d);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
        }
        
        .start-button:active {
            transform: translateY(1px);
        }
        
        .start-button:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
        }
        
        .troubleshoot {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(255, 100, 100, 0.1);
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .troubleshoot h3 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .troubleshoot ul {
            padding-left: 20px;
        }
        
        .troubleshoot li {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .instructions {
                padding: 15px;
                margin: 15px;
            }
            
            .noise-alert {
                font-size: 3.5rem;
                padding: 15px 30px;
            }
            
            .volume-meter {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>声音响应式跳动小球</h1>
            <div class="instructions">
                <p>点击"开始声音检测"按钮并允许麦克风访问权限</p>
                <p>对着麦克风发出声音，观察底部小球的跳动效果</p>
                <p>当声音过大时，会显示"太吵啦！"的警告</p>
            </div>
            
            <div class="volume-controls">
                <button class="start-button" id="startButton">开始声音检测</button>
                
                <div class="volume-meter">
                    <div class="volume-level" id="volumeLevel"></div>
                    <div class="volume-threshold">
                        <div class="threshold-label">噪音阈值</div>
                    </div>
                </div>
            </div>
            
            <div class="mic-status" id="micStatus">麦克风未启用</div>
            
            <div class="troubleshoot">
                <h3>如果麦克风无法启用，请尝试：</h3>
                <ul>
                    <li>刷新页面后重试</li>
                    <li>检查浏览器地址栏的麦克风权限设置（点击锁形图标）</li>
                    <li>确保没有其他程序占用麦克风（如Zoom、微信等）</li>
                    <li>尝试使用Chrome或Edge浏览器</li>
                </ul>
            </div>
        </header>
        
        <div class="canvas-container">
            <canvas id="ballCanvas"></canvas>
            <div class="noise-alert" id="noiseAlert">太吵啦！</div>
        </div>
        
        <footer>
            <p>声音响应式跳动小球效果 | 使用Web Audio API实现</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const canvas = document.getElementById('ballCanvas');
            const ctx = canvas.getContext('2d');
            const startButton = document.getElementById('startButton');
            const volumeLevel = document.getElementById('volumeLevel');
            const micStatus = document.getElementById('micStatus');
            const noiseAlert = document.getElementById('noiseAlert');
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                canvas.width = Math.min(window.innerWidth - 40, 1000);
                canvas.height = Math.min(window.innerHeight * 0.4, 400);
                initBalls();
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // 小球参数
            const ballCount = 15;
            let balls = [];
            const noiseThreshold = 0.7;
            let currentVolume = 0;
            let audioContext = null;
            let analyser = null;
            let microphone = null;
            let isListening = false;
            let animationId = null;
            
            // 初始化小球
            function initBalls() {
                balls = [];
                const ballRadius = Math.min(canvas.width / ballCount / 3, 30);
                
                for (let i = 0; i < ballCount; i++) {
                    balls.push({
                        x: (i + 1) * (canvas.width / (ballCount + 1)),
                        y: canvas.height - ballRadius,
                        radius: ballRadius,
                        baseY: canvas.height - ballRadius,
                        color: `hsl(${i * (360 / ballCount)}, 80%, 65%)`,
                        speed: 0,
                        jumping: false
                    });
                }
            }
            
            // 绘制小球
            function drawBalls() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制底部阴影
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
                
                balls.forEach(ball => {
                    // 绘制阴影
                    ctx.beginPath();
                    ctx.ellipse(ball.x, ball.baseY + 5, ball.radius * 0.8, ball.radius * 0.3, 0, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.fill();
                    
                    // 绘制小球
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    
                    // 创建渐变效果
                    const gradient = ctx.createRadialGradient(
                        ball.x - ball.radius/3, ball.y - ball.radius/3, 1,
                        ball.x, ball.y, ball.radius
                    );
                    gradient.addColorStop(0, ball.color);
                    gradient.addColorStop(1, adjustColor(ball.color, -30));
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // 添加高光
                    ctx.beginPath();
                    ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();
                });
            }
            
            // 调整颜色亮度
            function adjustColor(color, amount) {
                return color.replace(/hsl\((\d+), (\d+)%, (\d+)%\)/, function(match, h, s, l) {
                    let lightness = parseInt(l) + amount;
                    lightness = Math.max(0, Math.min(100, lightness));
                    return `hsl(${h}, ${s}%, ${lightness}%)`;
                });
            }
            
            // 更新小球位置
            function updateBalls() {
                balls.forEach(ball => {
                    // 应用重力
                    ball.speed += 0.5;
                    ball.y += ball.speed;
                    
                    // 如果小球落到地面
                    if (ball.y > ball.baseY) {
                        ball.y = ball.baseY;
                        ball.speed = 0;
                        ball.jumping = false;
                    }
                });
            }
            
            // 让小球跳动
            function jumpBalls(power) {
                balls.forEach(ball => {
                    if (!ball.jumping) {
                        ball.jumping = true;
                        ball.speed = -power * 15;
                    }
                });
            }
            
            // 动画循环
            function animate() {
                updateBalls();
                drawBalls();
                animationId = requestAnimationFrame(animate);
            }
            
            // 开始动画
            animate();
            
            // 初始化音频分析
            async function initAudio() {
                try {
                    // 检查浏览器支持
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('您的浏览器不支持获取麦克风权限');
                    }
                    
                    // 更新麦克风状态
                    micStatus.textContent = "请求麦克风权限...";
                    micStatus.className = "mic-status";
                    
                    // 获取麦克风输入
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: false
                        } 
                    });
                    
                    // 创建音频上下文
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    analyser.smoothingTimeConstant = 0.8;
                    
                    // 创建麦克风源
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    
                    // 开始处理音频数据
                    processAudio();
                    
                    micStatus.textContent = "麦克风已启用 - 正在监听声音";
                    micStatus.className = "mic-status active";
                    isListening = true;
                    
                } catch (error) {
                    console.error("音频初始化失败: ", error);
                    let errorMessage = "无法访问麦克风";
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage = "麦克风权限被拒绝，请刷新页面重试并允许权限";
                    } else if (error.name === 'NotFoundError') {
                        errorMessage = "未找到麦克风设备";
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage = "您的浏览器不支持此功能";
                    }
                    
                    micStatus.textContent = errorMessage;
                    micStatus.className = "mic-status error";
                    
                    // 重新启用按钮以便用户可以重试
                    startButton.disabled = false;
                    startButton.textContent = "开始声音检测";
                }
            }
            
            // 处理音频数据
            function processAudio() {
                if (!analyser) return;
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function analyse() {
                    analyser.getByteFrequencyData(dataArray);
                    
                    // 计算平均音量
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                    }
                    
                    currentVolume = sum / dataArray.length / 256; // 转换为0-1范围
                    
                    // 更新音量显示
                    volumeLevel.style.width = (currentVolume * 100) + '%';
                    
                    // 如果音量超过阈值，显示警告
                    if (currentVolume > noiseThreshold) {
                        noiseAlert.classList.add('visible');
                    } else {
                        noiseAlert.classList.remove('visible');
                    }
                    
                    // 根据音量让小球跳动
                    if (currentVolume > 0.1) { // 添加最小音量阈值避免微小噪音触发
                        jumpBalls(currentVolume);
                    }
                    
                    // 继续分析
                    requestAnimationFrame(analyse);
                }
                
                analyse();
            }
            
            // 开始按钮点击事件
            startButton.addEventListener('click', function() {
                if (!isListening) {
                    initAudio();
                    startButton.textContent = "初始化中...";
                    startButton.disabled = true;
                }
            });
            
            // 页面卸载时清理资源
            window.addEventListener('beforeunload', function() {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                if (audioContext) {
                    audioContext.close();
                }
            });
        });
    </script>
</body>
</html>
