<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音响应跳动小球</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: 0;
        }
        
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .warning.show {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 10;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 10;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <h1>声音响应跳动小球</h1>
    
    <div class="controls">
        <button id="startBtn">开始监听声音</button>
        <button id="stopBtn">停止监听</button>
    </div>
    
    <div class="instructions">
        <p>点击"开始监听声音"按钮，允许浏览器访问您的麦克风。</p>
        <p>对着麦克风发出声音，小球会根据音量大小跳动。</p>
        <p>当声音过大时，会显示"太吵啦！"警告。</p>
    </div>
    
    <div class="container">
        <div id="warning" class="warning">太吵啦！</div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warning = document.getElementById('warning');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = 200;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 小球类
        class Ball {
            constructor(x, radius, color) {
                this.x = x;
                this.y = canvas.height - radius;
                this.radius = radius;
                this.color = color;
                this.baseY = canvas.height - radius;
                this.jumpHeight = 0;
                this.velocity = 0;
                this.gravity = 0.5;
            }
            
            update(volume) {
                // 根据音量设置跳跃高度
                if (volume > 0.1) {
                    this.jumpHeight = volume * 150;
                    this.velocity = -Math.sqrt(2 * this.gravity * this.jumpHeight);
                }
                
                // 应用重力
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // 地面碰撞检测
                if (this.y > this.baseY) {
                    this.y = this.baseY;
                    this.velocity = 0;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }
        
        // 创建小球
        const balls = [];
        const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2', '#073B4C', '#EF476F', '#7209B7'];
        
        function createBalls() {
            balls.length = 0; // 清空现有小球
            const ballCount = Math.floor(canvas.width / 40);
            const spacing = canvas.width / ballCount;
            
            for (let i = 0; i < ballCount; i++) {
                const radius = 10 + Math.random() * 10;
                const x = spacing * i + spacing / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                balls.push(new Ball(x, radius, color));
            }
        }
        
        createBalls();
        window.addEventListener('resize', () => {
            resizeCanvas();
            createBalls();
        });
        
        // 音频分析
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let isListening = false;
        
        // 开始监听声音
        startBtn.addEventListener('click', async () => {
            if (isListening) return;
            
            try {
                // 获取麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                // 连接分析器
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                // 创建JavaScript节点处理音频数据
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                // 处理音频数据
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    
                    // 计算平均音量
                    let values = 0;
                    for (let i = 0; i < array.length; i++) {
                        values += array[i];
                    }
                    const average = values / array.length;
                    
                    // 标准化音量值 (0-1)
                    const volume = average / 256;
                    
                    // 更新小球位置
                    updateBalls(volume);
                    
                    // 检查是否需要显示警告
                    if (volume > 0.7) {
                        warning.classList.add('show');
                    } else {
                        warning.classList.remove('show');
                    }
                };
                
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (err) {
                console.error('获取麦克风权限失败:', err);
                alert('无法访问麦克风，请确保已授予权限。');
            }
        });
        
        // 停止监听声音
        stopBtn.addEventListener('click', () => {
            if (!isListening) return;
            
            if (javascriptNode) {
                javascriptNode.disconnect();
                javascriptNode = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            isListening = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // 隐藏警告
            warning.classList.remove('show');
        });
        
        // 更新小球位置
        function updateBalls(volume) {
            balls.forEach(ball => {
                ball.update(volume);
            });
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制地面
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
            
            // 绘制小球
            balls.forEach(ball => {
                ball.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 初始化
        stopBtn.disabled = true;
        animate();
    </script>
</body>
</html>
